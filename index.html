<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Space Evader</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">


    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;
            var obstacle;
            var group;

            /**
            * @param {string} modelPath
            * @param {string} modelName
            * @param {string} texturePath
            * @param {string} textureName
            * @param {function(THREE.Mesh): void} onload
            * @return {void}
            */
            
            function loadOBJModel(modelPath, modelName, texturePath, textureName, onload){
                new THREE.MTLLoader()
                    .setPath(texturePath)
                    .load(textureName, function(materials){

                        materials.preload();

                        new THREE.OBJLoader()
                            .setPath(modelPath)
                            .setMaterials(materials)
                            .load(modelName, function(object){
                                onload(object);
                            }, function () {} , function (e){console.log("Error loading model"); console.log(e); });
                    });
            }

            function init() {
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 10;
                camera.position.y = -3;
                camera.position.x = 100;
                cameraControls.update();
                scene = new THREE.Scene();

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);
                
                loadOBJModel("models/Obstacles/", "Boulder.obj", "models/Obstacles/", "Boulder.mtl", (mesh) => {
                    mesh.scale.set(1, 1, 1);
                    //mesh.position.set(33, 0.23, 15);
                    obstacle = mesh.clone();
                    console.log(obstacle.position.x); 
                })

                var skyboxGeometry = new THREE.BoxGeometry(1000, 1000, 1000);
                var skyboxMaterials = [
                    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("textures/skybox/skybox.png"), side: THREE.DoubleSide}),
                    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("textures/skybox/skybox.png"), side: THREE.DoubleSide}),
                    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("textures/skybox/skybox.png"), side: THREE.DoubleSide}),
                    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("textures/skybox/skybox.png"), side: THREE.DoubleSide}),
                    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("textures/skybox/skybox.png"), side: THREE.DoubleSide}),
                    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("textures/skybox/skybox.png"), side: THREE.DoubleSide})
                ];
                var skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterials);

                scene.add(skybox);

                var geometry = new THREE.PlaneGeometry(1000, 30, 100);
                var material = new THREE.MeshBasicMaterial({ color: 0x404040, side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 100;
                plane.position.y = -0.5;
                plane.position.z = 10;
                scene.add(plane);

                var light = new THREE.AmbientLight(0x404040);
                light.intensity = 4;
                scene.add(light);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function MakeObject(){
               
                //console.log(obstacle.position.x);
                group = new THREE.Group();
                loadOBJModel("models/Obstacles/", "Boulder.obj", "models/Obstacles/", "Boulder.mtl", (obstacle) => {
                    obstacle.scale.set(1, 1, 1);                    
                    for(var i = 0; i < 200; i++){
                        obstacle.position.set(Math.random() * -200, Math.random() * 10, Math.random() * 10);
                        group.add(obstacle);    
                    }
                    for(var i = 0; i < 200; i++){
                        obstacle.position.set(Math.random() * -200, Math.random() * 10, Math.random() * 10);
                        group.add(obstacle);    
                    }
                    for(var i = 0; i < 200; i++){
                        obstacle.position.set(Math.random() * -200, Math.random() * 10, Math.random() * 10);
                        group.add(obstacle);    
                    }
                    scene.add(group);
                })
            }

            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                group.position.x += 0.3;
                if (group.position.x > 300){
                    scene.remove(group);
                    MakeObject();
                }
                renderer.render(scene, camera);
            }

            init();
            MakeObject();
            animate();
        }
    </script>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJLoader.js"></script>
</body>

</html>
